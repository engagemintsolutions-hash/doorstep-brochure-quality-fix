<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Brochure Builder - Doorstep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="brochure_editor_v3.css?v=20251231">
    <style>
        /* Builder-specific overrides */
        html, body {
            height: auto;
            overflow: auto;
        }

        body {
            background: var(--bg-secondary);
            min-height: 100vh;
        }

        .builder-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .builder-card {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .builder-card-header {
            background: linear-gradient(135deg, var(--doorstep-red) 0%, var(--doorstep-red-dark) 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .builder-card-header svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .builder-card-header h2 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .builder-card-body {
            padding: 1.5rem;
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--border-dark);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-tertiary);
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--doorstep-red);
            background: #fef2f2;
        }

        .upload-zone svg {
            width: 48px;
            height: 48px;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .upload-zone h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .upload-zone p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .upload-zone small {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: block;
            margin-top: 1rem;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .photo-thumb {
            aspect-ratio: 4/3;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .photo-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-thumb .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .photo-thumb:hover .remove-btn {
            opacity: 1;
        }

        .photo-count {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--doorstep-red);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        /* Form Inputs */
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-group label .required {
            color: var(--doorstep-red);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--doorstep-red);
            box-shadow: 0 0 0 3px rgba(194, 4, 48, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Buttons */
        .btn-generate {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--doorstep-red) 0%, var(--doorstep-red-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 12px rgba(194, 4, 48, 0.3);
            transition: all 0.2s;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(194, 4, 48, 0.4);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="editor-header">
        <div class="header-left">
            <img src="/static/doorstep-logo.png" alt="Doorstep" style="height: 36px; margin-right: 1rem;">
            <h1 class="editor-title">Property Brochure Builder</h1>
        </div>
        <div class="header-right">
            <button class="action-btn" onclick="window.location.href='/static/dashboard.html'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Dashboard
            </button>
        </div>
    </header>

    <main class="builder-container">
        <form id="generateForm">
            <!-- Photo Upload Section -->
            <div class="builder-card">
                <div class="builder-card-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <h2>Property Photos</h2>
                </div>
                <div class="builder-card-body">
                    <div class="upload-zone" id="uploadZone" onclick="document.getElementById('photoInput').click()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <h3>Upload Property Photos</h3>
                        <p>Drag & drop images here or click to browse</p>
                        <small>JPG, PNG, WEBP - Max 8MB each - Up to 50 images</small>
                    </div>
                    <input type="file" id="photoInput" multiple accept="image/jpeg,image/png,image/webp" style="display: none;">
                    <div id="photoGrid" class="photo-grid"></div>
                    <div id="photoCount" class="photo-count" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <span id="photoCountText">0 photos</span>
                    </div>
                </div>
            </div>

            <!-- Property Details Section -->
            <div class="builder-card">
                <div class="builder-card-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <h2>Property Details</h2>
                </div>
                <div class="builder-card-body">
                    <div class="form-row single">
                        <div class="form-group">
                            <label>Property Address <span class="required">*</span></label>
                            <input type="text" class="form-input" id="address" placeholder="e.g. 42 Oak Lane, Richmond, TW10 6QD" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Asking Price <span class="required">*</span></label>
                            <input type="text" class="form-input" id="askingPrice" placeholder="e.g. Â£850,000" required>
                        </div>
                        <div class="form-group">
                            <label>Property Type</label>
                            <select class="form-select" id="propertyType">
                                <option value="">Select type...</option>
                                <option value="detached">Detached House</option>
                                <option value="semi-detached">Semi-Detached</option>
                                <option value="terraced">Terraced House</option>
                                <option value="flat">Flat/Apartment</option>
                                <option value="bungalow">Bungalow</option>
                                <option value="cottage">Cottage</option>
                                <option value="maisonette">Maisonette</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Bedrooms</label>
                            <select class="form-select" id="bedrooms">
                                <option value="">Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6+">6+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Bathrooms</label>
                            <select class="form-select" id="bathrooms">
                                <option value="">Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row single">
                        <div class="form-group">
                            <label>Key Features</label>
                            <textarea class="form-textarea" id="keyFeatures" placeholder="Enter key selling points - e.g. South-facing garden, recently renovated kitchen, period features..."></textarea>
                            <p class="form-hint">AI will expand these into compelling descriptions</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Agent Details Section -->
            <div class="builder-card">
                <div class="builder-card-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <h2>Agent Details</h2>
                </div>
                <div class="builder-card-body">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Agent Name</label>
                            <input type="text" class="form-input" id="agentName" placeholder="e.g. John Smith">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" class="form-input" id="agentPhone" placeholder="e.g. 020 7123 4567">
                        </div>
                    </div>
                    <div class="form-row single">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-input" id="agentEmail" placeholder="e.g. john@agency.co.uk">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button type="submit" class="btn-generate" id="generateBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
                Generate Brochure
            </button>
        </form>
    </main>

    <script>
        // Photo upload handling
        const photoInput = document.getElementById('photoInput');
        const uploadZone = document.getElementById('uploadZone');
        const photoGrid = document.getElementById('photoGrid');
        const photoCount = document.getElementById('photoCount');
        const photoCountText = document.getElementById('photoCountText');

        let uploadedPhotos = [];

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        photoInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedPhotos.push({
                            file: file,
                            dataUrl: e.target.result
                        });
                        renderPhotos();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function renderPhotos() {
            photoGrid.innerHTML = uploadedPhotos.map((photo, index) => `
                <div class="photo-thumb">
                    <img src="${photo.dataUrl}" alt="Photo ${index + 1}">
                    <button type="button" class="remove-btn" onclick="removePhoto(${index})">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
            `).join('');

            if (uploadedPhotos.length > 0) {
                photoCount.style.display = 'inline-flex';
                photoCountText.textContent = `${uploadedPhotos.length} photo${uploadedPhotos.length !== 1 ? 's' : ''}`;
            } else {
                photoCount.style.display = 'none';
            }
        }

        function removePhoto(index) {
            uploadedPhotos.splice(index, 1);
            renderPhotos();
        }

        // Form submission
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
                    <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
                </svg>
                Generating...
            `;

            try {
                // Collect form data
                const formData = {
                    address: document.getElementById('address').value,
                    price: document.getElementById('askingPrice').value,
                    propertyType: document.getElementById('propertyType').value,
                    bedrooms: document.getElementById('bedrooms').value,
                    bathrooms: document.getElementById('bathrooms').value,
                    keyFeatures: document.getElementById('keyFeatures').value,
                    agentName: document.getElementById('agentName').value,
                    agentPhone: document.getElementById('agentPhone').value,
                    agentEmail: document.getElementById('agentEmail').value,
                    photos: uploadedPhotos.map(p => p.dataUrl)
                };

                // Save to session storage for editor
                sessionStorage.setItem('brochureFormData', JSON.stringify(formData));

                // Create session on server
                const response = await fetch('/api/brochure/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        property_data: formData,
                        photos: formData.photos
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    window.location.href = `/static/brochure_editor_v3.html?session=${result.session_id}`;
                } else {
                    // Fallback - generate client-side session
                    const sessionId = 'local_' + Date.now().toString(36);
                    localStorage.setItem(`brochure_session_${sessionId}`, JSON.stringify(formData));
                    window.location.href = `/static/brochure_editor_v3.html?session=${sessionId}`;
                }
            } catch (error) {
                console.error('Generation error:', error);
                alert('Error generating brochure. Please try again.');
                btn.disabled = false;
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                    Generate Brochure
                `;
            }
        });

        // Spinner animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            .animate-spin {
                animation: spin 1s linear infinite;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
